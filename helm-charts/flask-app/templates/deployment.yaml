apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5001
          env:
            - name: S3_BUCKET_NAME
              value: your-s3-bucket-name
            - name: OBJECT_NAME
              value: your-image-name.png
            - name: DATABASE_URI
              value: mysql+pymysql://admin:admin@mysql-db:3306/flask_app
